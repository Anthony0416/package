<!DOCTYPE html><html><head><meta charset=utf-8><title>皮肤仪</title><style type=text/css>html,body,p {
        padding: 0;
        margin: 0;
        font-size: 0;
        font-family: "PingFang TC", "microsoft yahei", Arial;
      }
      p {
        font-family: "PingFang TC", "microsoft yahei", Arial;
      }
      .drag {
        -webkit-app-region: drag;
        -webkit-user-select: none;
      }
      .noDrag {
        -webkit-app-region: no-drag;
      }

        display: none;
      }
      input {
        border: none;
        outline: none;
      }
      input:active {
        border: none;
        outline: none;
      }
      input:focus {
        outline: none;
        border: none;
